name: Build and Push Docker Image

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Login to Amazon ECR
      run: |
        AWS_REGISTRY_URL="${{ secrets.ECR_REGISTRY }}"
        AWS_REGION="${{ secrets.AWS_REGION }}"
        AWS_PASSWORD=$(aws ecr get-login-password --region $AWS_REGION)
        echo $AWS_PASSWORD | docker login --username AWS --password-stdin $AWS_REGISTRY_URL

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.ECR_REGISTRY }}/django-app-repo:${{ github.sha }} .
        docker push ${{ secrets.ECR_REGISTRY }}/django-app-repo:${{ github.sha }}
